trigger:
  branches:
    include:
      - main

pool: 'contabo'
variables:
  SONAR_TOKEN: $(sonar.token)

stages:
  - stage: Variables
    jobs:
      - job:
        steps:
          - script: |
              echo $PATH
              env | sort
              mvn --version
              java -version
              echo $SONAR_TOKEN
              echo "token"
              echo $(SONAR_TOKEN)

  - stage: Feature_branch
    condition: ne(variables['System.PullRequest.SourceBranch'], '')
    jobs:

      - job: build_solution
        displayName: Build Solution
        steps:
          - script: mvn compile -f pom.xml

      - job: test_solution
        displayName: Test Solution
        dependsOn: build_solution
        steps:
          - script: mvn clean install -f pom.xml

      - job: sonar_analyze
        displayName: Sonar Analyze
        dependsOn: test_solution
        steps:
          - script: mvn verify org.sonarsource.scanner.maven:sonar-maven-plugin:sonar -Dsonar.projectKey=EncyclopediaGalactica_EG

  - stage: Main_branch
    condition: and(eq(variables['System.PullRequest.SourceBranch'], ''), eq(variables['Build.SourceBranch'],'refs/heads/main'))
    jobs:

      - job: build_solution
        displayName: Build Solution
        steps:
          - script: mvn compile -f pom.xml

      - job: test_solution
        displayName: Test Solution
        dependsOn: build_solution
        steps:
          - script: mvn clean install -f pom.xml
    